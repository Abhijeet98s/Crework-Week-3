<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body class="bg-[#f3eae3]">
    <div class=" flex max-w-[40rem] mx-auto rounded-xl shadow-lg mt-32 space-x-12 bg-white">
      <div>
        <img src="./images/image-product-desktop.jpg" alt="Product"
          class=" rounded-l-xl max-w-full md:rounded-l-xl w-72">
      </div>
      <div class="m-auto">
        <h4 class="text-Darkgrayishblue text-sm font-Montserrat font-light text-transform: uppercase tracking-[0.4rem]">
          perfume</h4>
        <h1 class="text-4xl font-bold font-Fraunces mt-3">Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="mt-3 font-Montserrat font-light opacity-60">A floral, solar and voluptuous <br>
          interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="flex space-x-5 mt-5 items-center">
          <h1 class="text-3xl font-Fraunces text-DarkCyan">$149.99</h1>
          <h3 class="opacity-50 line-through">$169.99</h3>
        </div>
        <button
          class="flex justify-center items-center gap-3 w-64 text-white mt-5 px-4 py-3 rounded-lg bg-DarkCyan font-bold hover:bg-[#1a4031]">
          <img src="./images/icon-cart.svg" alt="Cart">
          Add to Cart</button>
      </div>
    </div>
    <div class="attribution mt-32 text-center text-Verydarkblue">
      <a href="#" class="text-xl">Coded by Abhijeet Sharma</a>
    </div>
  </body> 

</html>
