<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav>
      <ul class="list-items">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <li class="list"><a href=""></a>Collections</li>
        <li class="list"><a href=""></a>Men</li>
        <li class="list"><a href=""></a>Women</li>
        <li class="list"><a href=""></a>About</li>
        <li class="list"><a href=""></a>Contact</li>
      </ul>
      <div class="cart-image">
        <img class="cart-counter" src="./images/icon-cart.svg" alt="" />        
        <img src="./images/image-avatar.png" alt="" />
      </div>
    </nav>
    <hr>
    <main>
      <div class="left">
        <div class="main-image">
          <img src="./images/image-product-1.jpg" alt="" />
        </div>
        <div class="side-image">
          <img src="./images/image-product-1.jpg" alt="" />
          <img src="./images/image-product-2.jpg" alt="">
          <img src="./images/image-product-3.jpg" alt="">
          <img src="./images/image-product-4.jpg" alt="">
        </div>
      </div>
      <div class="right">
        <h4>Sneaker Company</h4>
        <h1>Fall Limited Edition <br> Sneakers</h1>
        <p> These low-profile sneakers are your perfect casual wear <br> companion. Featuring a
          durable rubber outer sole, theyâ€™ll <br> withstand everything the weather can offer.</p>
        <div class="price">
          <h2>$125.00</h2>
          <h4>50%</h4>
        </div>
        <h5>$250.00</h5>
        <div class="button">
          <div class="btn-1">
            <button class="counter-minus"><img src="./images/icon-minus.svg" alt=""></button>
            <h2 class="counter-display"></h2>
            <button class="counter-plus"><img src="./images/icon-plus.svg" alt=""></button>
          </div>          
          <button class="btn-2">
          <img src="./images/icon-cart.svg" alt="">
            Add to cart</button>
        </div>
      </div>
    </main>
    </div>
    <script src="./js/main.js"></script>
  </body>

</html>
